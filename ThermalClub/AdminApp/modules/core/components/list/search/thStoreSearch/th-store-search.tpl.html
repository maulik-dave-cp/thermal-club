<th class="hasinput">
  <div class="mgb-5">
    <input type="text" ng-model="value.fromVal" placeholder="From"
      ng-keyup="$event.keyCode == 13 ? model.storeload(value,name,true) : null" allow-decimal-numbers
      class="form-control">
  </div>
  <div>
    <input type="text" ng-model="value.toVal" placeholder="To"
      ng-keyup="$event.keyCode == 13 ? model.storeload(value,name,true) : null" allow-decimal-numbers
      class="form-control">
  </div>
</th>
