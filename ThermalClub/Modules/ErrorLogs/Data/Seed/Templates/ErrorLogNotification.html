<table align="center" border="0" cellpadding="0" cellspacing="0" class="m-wrap" width="600">
    <tbody>
        <tr>
            <td height="50"></td>
        </tr>
        <tr>
            <td>
                <p style="margin:0px; line-height:24px;">
                    <font color="#333333" face="Arial, Helvetica, sans-serif" size="3">
                        Hello,
                    </font>
                </p>
            </td>
        </tr>
        <tr>
            <td align="left" height="20" valign="middle">
                &nbsp;
            </td>
        </tr>
        <tr>
            <td>
                <p style="margin:0px; line-height:24px;margin:0;">
                    <font color="#333333" face="Arial, Helvetica, sans-serif" size="3">
                        Please find the detail of error {%TodayDate%}.
                    </font>
                </p>
            </td>
        </tr>
        <tr>
            <td align="left" height="50" valign="middle">
                <hr style="margin:0px; border:none; height:1px; background:#eaeaea;">
            </td>
        </tr>
        <tr>
            <td style="font-family:Arial, Helvetica, sans-serif; font-size:14px; line-height:20px; color:#5e5e5e;">
                {%ErrorDetail%}
            </td>
        </tr>
        <tr>
            <td align="left" height="50" valign="middle">
                <hr style=" margin:0px; border:none; height:1px; background:#c7c7c7;">
            </td>
        </tr>
        <tr>
            <td>
                <p style="margin:5px 0px 0px;">
                    <a href="{%WebsiteUrl%}">
                        <font color="" face="Arial, Helvetica, sans-serif" size="3">
                            {%WebsiteUrl%}
                        </font>
                    </a>
                </p>
            </td>
        </tr>
        <tr>
            <td align="left" height="25" valign="bottom">
                <hr style=" margin:0px; border:none; height:1px; background:#c7c7c7;">
            </td>
        </tr>
        <tr>
            <td height="50"></td>
        </tr>
    </tbody>
</table>
