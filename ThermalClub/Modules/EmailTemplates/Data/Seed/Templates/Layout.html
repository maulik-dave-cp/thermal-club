<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
<title></title>
<style media="screen" type="text/css">
    body {
        margin: 0px;
        padding: 0px;
    }

    @media only screen and (max-width: 800px) {
        body {
            margin: 0px;
            padding: 0px;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table {
            width: 100%;
        }

            table.m-wrap {
                width: 90%;
            }

        .foot-wrap {
            padding: 20px 0px;
        }

            .foot-wrap, .foot-wrap tbody, .foot-wrap tr, .foot-wrap tr td {
                display: block;
                height: auto;
                text-align: center;
            }

        .f-social {
            display: block;
            margin: 20px 0px 0px;
        }

            .f-social tr td {
                display: inline-block;
                margin: 0px 5px;
            }
    }
</style>
<table align="center" border="0" cellpadding="0" cellspacing="0" class="wrapper" style="font-family:Arial, Helvetica, sans-serif; font-size:14px; line-height:24px; color:#fff;" width="800">
    <!-- Header -->
    <tbody>
        <tr>
            <td align="center" bgcolor="#2A2B2C" style="border-bottom: 1px solid #ECECEC;" valign="middle">
                <table align="center" border="0" cellpadding="0" cellspacing="0" class="m-wrap" width="600">
                    <tbody>
                        <tr>
                            <td align="left" height="80" valign="middle">
                                <a href="{%WebsiteUrl%}" style="text-decoration:none;border:none;"><img alt="logo" src="{%WebsiteUrl%}dist/admin/img/tw-logo.png" style="width:auto; height:50px;" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <!-- Middle Wrapper -->
        <tr bgcolor="#fff">
            <td>
                {%Body%}
            </td>
        </tr>
        <!-- Footer -->
        <tr>
            <td align="center" bgcolor="#2A2B2C" style="border-top: 1px solid #ECECEC;" valign="middle">
                <table align="center" border="0" cellpadding="0" cellspacing="0" class="m-wrap foot-wrap" width="600">
                    <tbody>
                        <tr>
                            <td align="center" height="80" valign="middle">
                                <font color="#fff" face="Arial, Helvetica, sans-serif" size="2">&copy;{%Year%}&nbsp;{%WebsiteName%} All rights reserved.</font>
                            </td>
                            <!-- {%SocialLinks%} -->
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
